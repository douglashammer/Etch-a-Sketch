<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Etch-a-Sketch</title>
	</head>

	<body>
		<h1>Sketch-O-Tron</h1>
		<div class="main-container">
			<div class="grid-container sm-grid med-grid lg-grid"></div>
		</div>
		<div class="btns">
			<div class="btns-row">
				<div class="pixel-row">
					<p>Pixel Size:</p>
					<button class="sm-btn size-btn">Small</button>
					<button class="med-btn size-btn">Medium</button>
					<button class="lg-btn size-btn">Large</button>
				</div>
				<div class="mode-row">
					<p>Mode:</p>
					<button class="classic-mode mode">Classic</button>
					<button class="rainbow-mode mode">Rainbow</button>
					<button class="reset-btn">Erase Sketch</button>
				</div>
			</div>
		</div>
	</body>

	<script src="script.js"></script>
</html>
